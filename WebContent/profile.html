<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>My Profile</title>
    <link rel="stylesheet" href="css/eBook.css">
    <script src="js/eBook.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="#">E Book</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home</a>
                    <a class="nav-item nav-link inventory" href="inventory.html">Inventory</a>
					<a class="nav-item nav-link profile"  href="profile.html" onclick="profile()">Profile<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link login" href="login.html">Login</a>
                    <a class="nav-item nav-link register" href="register.html">Register</a>
					<a class="nav-item logout" href="javascript:void(0);" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

		
	<script>
        window.addEventListener("load", profile(), false);
    </script>
	
	
	<form id="profileForm" onsubmit="updateProfile(this); return false;" class="loginContainer" method="post" >
        <fieldset>
			<legend>Basic Info</legend>
			<input disabled id="profileName" type="text" required minlength="3" maxlength="10" name="username" placeholder="username" title="Write your first name: 3-10 characters only">
			<input id="profileEmail" type="text" required minlength="3" maxlength="10" name="email" placeholder="email" title="Acceptable pattern george@gmail.com">
			<input id="profileAddress" type="text" required minlength="3" name="address" placeholder="address" title="Write your address, 3 characters atleast">
			<input id="profileTelNum" type="text" required minlength="3" maxlength="10" name="telNum" placeholder="telNum" title="Phone starts with 0, 8-10 numbers.">
		</fieldset>
		<fieldset>
			<legend>Extra Info</legend>
			<input id="profileNickName" type="text" required minlength="3" maxlength="10" name="nickName" placeholder="nickName"  title="Write your nick name: 3-20 characters only">
			<textarea id="profileDesc" rows="4" cols="50" minlength="3" maxlength="50" name="desc" placeholder="Enter text here..."></textarea>
			<input id="profilephotoURL" type="text" required name="photoURL" placeholder="photoURL" title="Provide photo URL">
			<img id="profilephotoIMG" src="images/verify.png" width="64" height="64" alt="profile image">
		</fieldset>
		
		
		<input type="submit" class="btn btn-success"  value="Update">
    </form>

</body>

</html>
